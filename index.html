    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Login To Our Website</h1>
        </div>
    </div>
    <form action="">
        <label for="">Email or Username</label>
        <input type="text" class="shadow">
        <label for="">Password</label>
        <input type="password" class="shadow">
        <a href="#">I forgot my password</a>
        <input type="submit" value="Log In" class="shadow">
    </form>
    <div class="footer">
        <h3>Login With Another Account</h3>
        <div class="images">
            <img src="facebook.png" alt="" >
            <img src="instagram.png" alt="" >
            <img src="twitter.png" alt="" >
            <img src="whatsapp.png" alt="" >
        </div>
        <a href="#">Not a member yet ? <strong> Sign Up Free</strong></a>
    </div>

</body>
</html>
</body>
</html>
